<html lang="en">
<head>
  <meta charset="UTF-8">

        rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

  <link href="jquery-ui.css"
        rel="stylesheet">
  <script crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script crossorigin="anonymous"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
          $( function() {
            $( "#date" ).datepicker();
          } );
  </script>
</head>
<body>
  <header>
    <a class="header-logo"
            href="index.html"><img alt="The Haukai Restaurant Logo"
         src="images/logo.png"></a>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="menu.html">Menu</a>
        </li>
        <li>
          <a href="reservations.html">Reservations</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="reservation-banner">
      <div class="banner-center">
        <h2>Reservations</h2>
        <h1>Book a table with us now!</h1>
      </div>
    </section>
    <div class="reservation-wrapper">
      <div class="reservation-content">
        <div class="form-content">
          <h2>Make a reservation</h2>
          <div class="form">
            <form action="">
              <label>Name</label><br>
              <input id="name"
                    name="name"
                    placeholder="John Doe"
                    required=""
                    type="text"><br>
              <br>
              <label>Email</label><br>
              <input id="email"
                    name="email"
                    placeholder="someone@gmail.com"
                    required=""
                    type="text"><br>
              <br>
              <label>Contact Number</label><br>
              <input id="contactnumber"
                    name="contactnumber"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="021-123-4567"
                    required=""
                    type="tel"><br>
              <br>
              <label>Date</label><br>
              <input id="date"
                    name="date"
                    placeholder="01/01/2021"
                    required=""
                    type="text"><br>
              <br>
              <label>Time</label><br>
              <select id="time"
                    name="time"
                    required=""
                    value="">
                <option disabled
                        selected
                        value="">
                  Select a time
                </option>
                <option>
                  05:00 pm
                </option>
                <option>
                  05:30 pm
                </option>
                <option>
                  06:00 pm
                </option>
                <option>
                  06:30 pm
                </option>
                <option>
                  07:00 pm
                </option>
                <option>
                  07:30 pm
                </option>
                <option>
                  08:00 pm
                </option>
                <option>
                  08:30 pm
                </option>
                <option>
                  09:00 pm
                </option>
                <option>
                  09:30 pm
                </option>
                <option>
                  10:00 pm
                </option>
                <option>
                  10:30 pm
                </option>
              </select><br>
              <br>
              <label>No. of Guests</label><br>
              <input id="guests"
                    name="guests"
                    placeholder="2"
                    required=""
                    type="text"><br>
              <br>
              <label>Special Requirements</label><br>
              <textarea cols="24"
                    id="requirements"
                    name="requirements"
                    rows="4"></textarea><br>
              <br>
              <button name="submit"
                    type="">Submit</button><br>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

      <li>
        <p>The Haukai Restaurant Â©</p>

      <li>
        <a href="privacy.html">Privacy Statement</a>
      </li>
    </ul>
  </footer>
</body>
</html>
